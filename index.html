<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X</title>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
        integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
</head>

<body>

    <label for="ip">IP: </label>
    <input type="text" id="ip">

    <label for="username">Username: </label>
    <input type="text" id="username">

    <button onclick="start()">Start</button>
    <p id="status">Status: </p>
</body>

<script>
    async function start () {
        const ip = document.getElementById("ip").value;
        const username = document.getElementById("username").value;

        document.getElementById("status").innerHTML = "Status: progress";
        let result = await axios.post('https://rg7ivdte5d.execute-api.ap-southeast-1.amazonaws.com/Dev/test-X', {
            ip, username
        })

        console.log('result', result);
        if (result.status == 200) {
            document.getElementById("status").innerHTML = "Status: ok";
        }

    }
</script>

</html>
